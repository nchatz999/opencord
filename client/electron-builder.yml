appId: com.opencord
productName: Opencord
directories:
  output: out
  buildResources: build
files:
  - dist-electron/**/*
  - dist/**/*
asar: true

linux:
  target:
    - AppImage
  category: Network
  icon: build/icon.png

mac:
  target:
    - dmg
  category: public.app-category.social-networking
  icon: build/icon.png
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSMicrophoneUsageDescription: "Opencord needs microphone access for voice chat"
    NSCameraUsageDescription: "Opencord needs camera access for video chat"
    NSScreenCaptureUsageDescription: "Opencord needs screen recording access for screen sharing"

win:
  target:
    - nsis
